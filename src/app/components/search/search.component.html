<div class="c-search">
  <input
    type="text"
    placeholder="IATA (AMS, DPS, CDG etc)"
    class="c-search__input"
    tabindex="-1"
    #departure
    (keydown.enter)="toggleOpen()"
    (keydown.tab)="toggleOpen()"
    [attr.aria-hidden]="isOpen === false">

  <div
    class="c-search__toggle"
    (click)="toggleOpen()"
    (keydown.enter)="toggleOpen()"
    tabindex="0"
    >
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
